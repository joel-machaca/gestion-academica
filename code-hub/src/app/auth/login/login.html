<div
    class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <div class="flex flex-1 items-center justify-center p-4 py-16">
            <div class="layout-content-container flex flex-col w-full max-w-md">
                <div
                    class="flex w-full flex-col items-center justify-center gap-6 rounded-xl border border-zinc-200/50 bg-white dark:border-zinc-800/50 dark:bg-background-dark p-6 shadow-sm dark:shadow-none sm:p-8">

                    <div class="flex w-full justify-center">
                        <img src="/logo.svg" alt="">
                    </div>

                    <div class="flex w-full flex-col gap-1 text-center">
                        <h1 class="text-[#171112] dark:text-white tracking-light text-2xl font-bold leading-tight">
                            Iniciar Sesión</h1>
                        <p class="text-[#87646a] dark:text-zinc-400 text-base font-normal leading-normal">Bienvenido de
                            vuelta, ingresa tus credenciales.</p>
                    </div>
                    <form [formGroup]="formLogin" (ngSubmit)="handleSubmit()" class="flex w-full flex-col items-stretch gap-4">

                        <label class="flex flex-col w-full">
                            <p class="text-[#171112] dark:text-zinc-300 text-sm font-medium leading-normal pb-2">Correo
                                electrónico</p>
                            <input formControlName="email" type="email"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#171112] dark:text-white dark:bg-[#171112] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e5dcdd] dark:border-zinc-700 bg-white focus:border-primary h-12 placeholder:text-[#87646a] dark:placeholder:text-zinc-500 p-3 text-base font-normal leading-normal"
                                placeholder="ejemplo@institucion.edu.pe" />
                        </label>

                        <label class="flex flex-col w-full">
                            <p class="text-[#171112] dark:text-zinc-300 text-sm font-medium leading-normal pb-2">
                                Contraseña</p>
                            <div class="flex w-full flex-1 items-stretch rounded-lg">
                                <input formControlName="password" type="password"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#171112] dark:text-white dark:bg-[#171112] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e5dcdd] dark:border-zinc-700 bg-white focus:border-primary h-12 placeholder:text-[#87646a] dark:placeholder:text-zinc-500 p-3 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                                    placeholder="Ingresa tu contraseña" />
                                <div
                                    class="text-[#87646a] dark:text-zinc-400 flex border border-[#e5dcdd] dark:border-zinc-700 bg-white dark:bg-[#171112] items-center justify-center px-3 rounded-r-lg border-l-0">
                                    <span class="material-symbols-outlined text-xl">visibility</span>
                                </div>
                            </div>
                        </label>

                        <p class="text-red-700 dark:text-red-500 text-sm font-normal leading-normal text-center"
                            >
                            Correo o contraseña incorrectos.
                        </p>

                        <div class="flex w-full flex-col items-stretch gap-3 pt-2">
                            <button
                                class="flex items-center justify-center gap-2 px-6 font-bold text-base h-12 rounded-lg bg-red-700 text-white hover:bg-red-700 dark:hover:bg-red-600 transition-colors">
                                Iniciar sesión
                            </button>
                        </div>

                    </form>
                    <!-- FIN FORMULARIO -->

                </div>
            </div>
        </div>
    </div>
</div>
