<main class="flex-1 p-6 lg:p-10">
    <div class="mx-auto max-w-7xl">
        <!-- PageHeading -->
        <div class="flex flex-wrap items-center justify-between gap-4">
            <h1 class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">
                Gesti√≥n de Usuarios</h1>
            <button
                class="flex items-center justify-center gap-2 h-10 px-4 rounded-lg bg-red-700/80 text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                <span class="material-symbols-outlined"
                    style="font-variation-settings: 'FILL' 1; font-size: 20px;">add</span>
                <a routerLink="crear-usuario" class="truncate">Crear Usuario</a>
            </button>
        </div>
        <!-- ToolBar -->
        <div [formGroup]="filtros"
            class="mt-8 flex flex-wrap items-center justify-between gap-4 p-4 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg">
            <div class="relative grow max-w-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <span class="material-symbols-outlined text-gray-400">search</span>
                </div>
                <input formControlName="nombreEmail"
                    class="w-full pl-10 pr-4 py-2 text-sm bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary dark:placeholder-gray-400"
                    placeholder="Buscar por nombre o email..." type="text" />
            </div>
            <div class="flex items-center gap-4">
                <div class="relative">
                    <select formControlName="rol"
                        class="appearance-none w-full sm:w-48 pl-4 pr-10 py-2 text-sm text-primary dark:text-primary bg-primary/10 dark:bg-primary/20 border-transparent rounded-lg focus:ring-primary focus:border-primary font-medium">
                        <option>Filtrar por rol</option>
                        <option>Administrador</option>
                        <option>Docente</option>
                        <option>Estudiante</option>
                    </select>
                    <div
                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-primary dark:text-primary">
                        <span class="material-symbols-outlined">expand_more</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Table -->
        <div class="mt-6 @container">
            <div
                class="overflow-hidden rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
                <table class="w-full">
                    <thead class="bg-gray-50 dark:bg-gray-800">
                        <tr>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Nombre</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Email</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Rol</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Estado</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                        @for (u of usuariosFiltrados; track u.id) {
                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-800/50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">
                                {{u.nombre}}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                {{u.email}}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                {{ u.roleId === 1 ? 'Administrador' : u.roleId === 2 ? 'Docente' : 'Estudiante' }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span
                                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300">{{u.estado}}</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <div class="flex items-center gap-2">
                                    <button (click)="abrirModal(u)"
                                        class="p-2 text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 rounded-full hover:bg-blue-100 dark:hover:bg-blue-900/50 transition-colors">
                                        <span class="material-symbols-outlined" style="font-size: 20px;">edit</span>
                                    </button>
                                    <!-- <button
                                        class="p-2 text-gray-500 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-400 rounded-full hover:bg-red-100 dark:hover:bg-red-900/50 transition-colors">
                                        <span class="material-symbols-outlined" style="font-size: 20px;">delete</span>
                                    </button> -->
                                </div>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Pagination -->
        <div class="mt-6 flex items-center justify-center p-4">
            <nav class="flex items-center gap-1">
                <a class="flex size-10 items-center justify-center text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full"
                    href="#">
                    <span class="material-symbols-outlined">chevron_left</span>
                </a>
                <a class="text-sm font-bold leading-normal tracking-[0.015em] flex size-10 items-center justify-center text-white bg-primary rounded-full"
                    href="#">1</a>
                <a class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full"
                    href="#">2</a>
                <a class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full"
                    href="#">3</a>
                <span
                    class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-gray-500 dark:text-gray-400 rounded-full">...</span>
                <a class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full"
                    href="#">10</a>
                <a class="flex size-10 items-center justify-center text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full"
                    href="#">
                    <span class="material-symbols-outlined">chevron_right</span>
                </a>
            </nav>
        </div>
    </div>
</main>



<!-- MOSTRAR MODAL -->

<div *ngIf="mostrarModal" class="fixed inset-0 flex items-center justify-center bg-black/50 z-50">
    <div class="bg-white dark:bg-background-dark rounded-lg w-96 p-6">
        <h2 class="text-xl font-bold mb-4">Editar Usuario</h2>

        <form [formGroup]="formEditarUsuario" (ngSubmit)="guardarCambios()" class="space-y-4">
            <input formControlName="nombre" placeholder="Nombre" class="w-full p-2 border rounded" />
            <input formControlName="apellido" placeholder="Apellido" class="w-full p-2 border rounded" />
            <input formControlName="email" type="email" placeholder="Correo" class="w-full p-2 border rounded" />

            <select formControlName="roleId" class="w-full p-2 border rounded">
                <option value="1">Administrador</option>
                <option value="2">Docente</option>
                <option value="3">Estudiante</option>
            </select>

            <select formControlName="estado" class="w-full p-2 border rounded">
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>

            <div class="flex justify-end gap-2 mt-4">
                <button type="button" (click)="cerrarModal()" class="px-4 py-2 rounded bg-gray-300">Cancelar</button>
                <button type="submit" class="px-4 py-2 rounded bg-red-700 text-white">Guardar</button>
            </div>
        </form>
    </div>
</div>
