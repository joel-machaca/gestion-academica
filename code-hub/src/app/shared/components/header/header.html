<header
    class="flex items-center justify-end whitespace-nowrap border-b border-solid border-neutral-300/20 bg-neutral-50  px-10 py-4 sticky top-0 z-10">
    <div class="flex items-center gap-4 relative">
        <div class="text-right">
            <p class="text-text-soft text-base font-medium leading-normal">{{nombre}}</p>
            <p class="text-text-subtle text-sm font-normal leading-normal">
                {{rol}}</p>
        </div>
        <img [src]="foto" alt="User avatar with a gradient background"
            class="rounded-full w-12 h-12 object-cover cursor-pointer" (click)="toggleMenu()" />
    </div>
    @if(menuOpen){
        <div class="absolute right-10 top-21 w-48 bg-white border border-gray-200 rounded shadow-lg z-50">
        <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 cursor-pointer">Perfil</button>
        <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="cerrarSesion()">Cerrar sesi√≥n</button>
    </div>
    }
</header>
